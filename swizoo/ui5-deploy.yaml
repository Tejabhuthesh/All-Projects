# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "2.6"
metadata:
  name: idfood.swizoo
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          url: https://ikjdcdevcha01.dangote-group.com:50000
          client: "400"
        app:
          name: ZSWIZOO
          package: $tmp
          transport: ""
        exclude:
          - /test/
